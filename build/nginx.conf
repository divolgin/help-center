server {
    listen 3000;

    index index.html;
    root /var/www/help-center;

    location = /healthz {
        return 200;
    }

    location = /metricz {
        return 200;
    }

    error_page 301 @addhost301;
    location @addhost301 {
      return 301 HELPCENTER_BASE_URL$uri/$is_args$args;
    }

    error_page 302 @addhost302;
    location @addhost302 {
      return 302 HELPCENTER_BASE_URL$uri/$is_args$args;
    }

    location /reference/vendor-api/ {
      proxy_set_header        Host replicated-vendor-api.readme.io;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_pass              https://replicated-vendor-api.readme.io/reference;
    }
}
